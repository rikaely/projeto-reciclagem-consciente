<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário de cadastro</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <p class="texto">Preencha o formulário e enviaremos as informações sobre como funciona o descarte domiciliar:</p>
<div id="formulario">
   <form action="#">
       <label for="fname">Primeiro nome:</label>
       <input type="text" id="fname" name="fname" placeholder="Digite seu nome">

       <label for="lname">Sobrenome:</label>
       <input type="text" id="lname" name="lname">

       <label for="email">Insira seu email:</label>
       <input type="email" id="email" name="email">

       <label for="telefone">Insira seu telefone:</label>
       <input type="tel" id="telefone" name="telefone">

       <label for="bairro de sobral">Insira o bairro de Sobral em que mora:</label>
       <input type="text" id="bairro de sobral" name="bairro de sobral">

       <label for="descarte">Quantidade e objetos que deseja descartar:</label>
       <input type="text" id="descarte domiciliar" name="descarte domiciliar">
       
       <input type="button" onclick="enviarsucesso_form()"  id="enviar" value="Enviar">

   </form>
</div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
